---
layout: main
---
<header>
	<a href="/">
		<img src="images/icon-transparent.svg" width="256" height="256" alt="Short End logo" title="Short End logo">
		<h1>{{ site.title }}</h1>
	</a>
	<p>{{ site.description }}</p>
	<nav>
		<a href="{{ site.github_url }}" rel="external">GitHub</a>
		<a href="{{ site.privacy_policy_url }}" rel="external privacy-policy">Privacy</a>
	</nav>
</header>
<main>
	<section>
		<h2>
			Links
		</h2>
		<ul>
			{% for link in site.links %}
			<li>
				<a href="{{ link.url }}">{{ link.id }}</a>
				â†’
				<a href="{{ link.to }}" rel="external">{{ link.to }}</a>
			</li>
			{% endfor %}
		</ul>
	</section>
</main>
